<div class="dashboard-container">
    <header class="header">
      <h1>Dashboard</h1>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </header>
    
    <div class="dashboard-content">
      <div class="welcome-message">
        <h2>Welcome, {{ authService.currentUser()?.email || 'User' }}!</h2>
        <p>This is your dashboard. You can access your data and manage your account from here.</p>
      </div>
      
      <div class="action-links">
        <a routerLink="/list" class="list-link">View Items List</a>
      </div>
    </div>
  </div>
